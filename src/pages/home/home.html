<ion-header color="primary">
  <ion-navbar>
    <ion-title>
      Sonidos App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding
      *ngFor="let animal of animales; let i = index">
      <ion-item
      (click)="reproducir(animal)">
        <ion-avatar item-start>
          <img [src]="animal.imagen" alt="" srcset="">
        </ion-avatar>
        <h2>{{ animal.nombre }}</h2>
        <ion-icon name="{{ animal.reproduciendo ? 'pause' : 'play'}}" item-end></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="eliminarAnimal(i)" color="danger">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
