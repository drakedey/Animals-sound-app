<ion-header color="primary">
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-title item-start>
            Sonidos App
          </ion-title>
        </ion-col>
        <ion-col>
          <button ion-button (click) ="ordenando = !ordenando">
            {{ ordenando ? 'cancelar' : 'ordenar' }}
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher [enabled]="!ordenando" (ionRefresh)="refrescaVista($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list [reorder] = "ordenando" (ionItemReorder) = "reordenarAnimales($event)">
  <ion-item-sliding
    *ngFor="let animal of animales; let i = index">
    <ion-item
    (click)="reproducir(animal)">
      <ion-avatar item-start>
        <img [src]="animal.imagen" alt="" srcset="">
      </ion-avatar>
      <h2>{{ animal.nombre }}</h2>
      <ion-icon name="{{ animal.reproduciendo ? 'pause' : 'play'}}" item-end></ion-icon>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button (click)="eliminarAnimal(i)" color="danger">
        <ion-icon name="trash"></ion-icon>
        Eliminar
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
