<ion-header color="primary">
  <ion-navbar>
    <ion-title>
      Sonidos App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item
    *ngFor="let animal of animales"
    (click) = "reproducir(animal)" >
      <ion-avatar  item-start>
        <img [src]="animal.imagen" alt="" srcset="">
      </ion-avatar>
      <h2>{{ animal.nombre }}</h2>
      <ion-icon name="{{ animal.reproduciendo ? 'pause' : 'play'}}" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
